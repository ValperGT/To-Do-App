<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script defer src="/js/script.js"></script>  
    <title>To Do App</title>
</head>
<body>
    <div class="header">
        <div class="task-inserter">
            <h1 class="task-inserter__title">Let's add some tasks!</h1>
            <input class="task-inserter__input" type="text" placeholder="Type your task here">
            <button class="task-inserter__button">Add task</button>
        </div>
    </div>
    <div class="task-container">
        <h2 class="task-container__title">Your list of tasks</h2>
        <p class="task-container__text">Here you will see a list of your tasks</p>
    </div>
</body>
</html>
